<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jungler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=ABeeZee|Abhaya+Libre' rel='stylesheet'>
    <link rel="stylesheet" href="includes/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body id="searchByCategory">
    <div class="container">

        <header>
            <h2 class="headerSearchText">Search</h2>
        </header>

        <main>

            <input type="text" id="myInput" class="searchInput" placeholder="By plant's name">
            <div class="searchIcon"></div>
            <button onclick="document.getElementById('myInput').value = ''" class="deleteIcon"></button>
            <h2 class="categoriesSearchText">Categories</h2>
            <button class="filterButton"></button>
            <button class="infoButton"></button>

            <section id="photosBootstrap">
                <div class="row justify-content-center ">
                    <div class="col-4">
                        <img src="/images/Search page/herbs.png">
                    </div>
                    <div class="col-4">
                        <img src="/images/Search page/bushes.png">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <img src="/images/Search page/plants.png">
                    </div>
                    <div class="col-4">
                        <img src="/images/Search page/cactus.png">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <img src="/images/Search page/flowers.png">
                    </div>
                    <div class="col-4">
                        <img src="/images/Search page/trees.png">
                    </div>
                </div>
            </section>
            <aside>
                <div class="whiteRectangle"></div>
                <input type="button" class="QRbutton">
            </aside>
        </main>


        <footer>
            <a href="#" class="recommendedButton"></a>
            <a href="index.html" class="myGardensButton"></a>
            <a href="#" class="searchButton searchButton-Selected"></a>
        </footer>
    </div>

    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="includes/main.js"></script>
</body>

</html>
